<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        html {
  margin: 0;
}

span {
  display: block;
}
.canvas {
  margin: 100px auto 100px;
  width: 80%;
  text-align: center;
}

.button {
  width: 100px;
  height: 100px;
  border: solid black 2px;
  display: inline-block;
}

#gray {
  background: grey;
}

#black {
  background: #212122;
}
#blue {
  background: blue;
}
#red {
  background: red;
}

    </style>
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
   
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="gray" onclick="gray()" ></span>
      <span class="button" id="black" onclick="black()"></span>
      <span class="button" id="blue" onclick="blue()"></span>
      <span class="button" id="red" onclick="red()"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="pro1.js"></script>
  </body>
</html>
